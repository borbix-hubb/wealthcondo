<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wealth Condo - เข้าสู่ระบบ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gradient-to-br from-blue-500 to-blue-700 min-h-screen flex items-center justify-center">
    <div class="bg-white rounded-lg shadow-2xl p-8 max-w-md w-full">
        <div class="text-center mb-8">
            <i class="fas fa-building text-6xl text-blue-600 mb-4"></i>
            <h1 class="text-3xl font-bold text-gray-800">Wealth Condo</h1>
            <p class="text-gray-600 mt-2">ระบบจัดการหอพัก</p>
        </div>

        <form id="loginForm" class="space-y-4">
            <div>
                <label class="block text-gray-700 font-semibold mb-2">อีเมล</label>
                <input type="email" id="email" required 
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500"
                    placeholder="your@email.com">
            </div>

            <div>
                <label class="block text-gray-700 font-semibold mb-2">รหัสผ่าน</label>
                <input type="password" id="password" required 
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500"
                    placeholder="••••••••">
            </div>

            <div id="errorMessage" class="text-red-500 text-sm hidden"></div>

            <button type="submit" 
                class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition duration-200 font-semibold">
                <i class="fas fa-sign-in-alt mr-2"></i> เข้าสู่ระบบ
            </button>
        </form>

        <div class="mt-6 text-center text-sm text-gray-600">
            <p>ตัวอย่างการเข้าสู่ระบบ:</p>
            <p class="mt-2">
                <strong>Admin:</strong> admin@wealthcondo.com<br>
                <strong>ผู้เช่า:</strong> customer@wealthcondo.com<br>
                <strong>ช่าง:</strong> technician@wealthcondo.com
            </p>
        </div>
    </div>

    <script src="../js/supabaseClient.js"></script>
    <script src="../js/auth.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('errorMessage');
            
            try {
                await login(email, password);
            } catch (error) {
                errorDiv.textContent = error.message;
                errorDiv.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
