<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wealth Condo - Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body class="bg-gray-100">
    <nav class="bg-blue-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">Wealth Condo - Admin</h1>
            <div class="flex items-center gap-4">
                <span id="userEmail"></span>
                <button onclick="logout()" class="bg-red-500 hover:bg-red-600 px-4 py-2 rounded">
                    <i class="fas fa-sign-out-alt"></i> ออกจากระบบ
                </button>
            </div>
        </div>
    </nav>

    <div class="container mx-auto p-6">
        <div class="mb-6">
            <h2 class="text-3xl font-bold mb-4">แดชบอร์ดผู้ดูแลระบบ</h2>
            
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-8">
                <div class="bg-white p-6 rounded-lg shadow">
                    <h3 class="text-lg font-semibold text-gray-600">ห้องทั้งหมด</h3>
                    <p class="text-3xl font-bold text-blue-600" id="totalRooms">0</p>
                </div>
                <div class="bg-white p-6 rounded-lg shadow">
                    <h3 class="text-lg font-semibold text-gray-600">ห้องที่มีผู้เช่า</h3>
                    <p class="text-3xl font-bold text-green-600" id="occupiedRooms">0</p>
                </div>
                <div class="bg-white p-6 rounded-lg shadow">
                    <h3 class="text-lg font-semibold text-gray-600">ห้องว่าง</h3>
                    <p class="text-3xl font-bold text-yellow-600" id="vacantRooms">0</p>
                </div>
                <div class="bg-white p-6 rounded-lg shadow">
                    <h3 class="text-lg font-semibold text-gray-600">ห้องจอง</h3>
                    <p class="text-3xl font-bold text-orange-600" id="reservedRooms">0</p>
                </div>
            </div>

            <div class="mb-6 flex gap-4">
                <button onclick="showBuilding('W1')" class="building-btn bg-blue-500 text-white px-6 py-2 rounded hover:bg-blue-600">
                    <i class="fas fa-building"></i> ตึก W1
                </button>
                <button onclick="showBuilding('W2')" class="building-btn bg-blue-500 text-white px-6 py-2 rounded hover:bg-blue-600">
                    <i class="fas fa-building"></i> ตึก W2
                </button>
                <button onclick="showBuilding('W3')" class="building-btn bg-blue-500 text-white px-6 py-2 rounded hover:bg-blue-600">
                    <i class="fas fa-building"></i> ตึก W3
                </button>
                <button onclick="showBuilding('Other')" class="building-btn bg-blue-500 text-white px-6 py-2 rounded hover:bg-blue-600">
                    <i class="fas fa-store"></i> พื้นที่อื่นๆ
                </button>
                <button onclick="window.location.href='invoice.html'" class="bg-green-500 text-white px-6 py-2 rounded hover:bg-green-600">
                    <i class="fas fa-file-invoice"></i> สร้างใบแจ้งหนี้
                </button>
            </div>
        </div>

        <div id="buildingView" class="bg-white p-6 rounded-lg shadow">
            <h3 id="buildingTitle" class="text-2xl font-bold mb-4">เลือกตึกเพื่อดูห้อง</h3>
            <div id="roomsGrid" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-4">
            </div>
        </div>

        <div id="roomModal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center z-50">
            <div class="bg-white rounded-lg p-6 max-w-2xl w-full m-4">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-2xl font-bold" id="modalRoomId"></h3>
                    <button onclick="closeModal()" class="text-gray-500 hover:text-gray-700">
                        <i class="fas fa-times text-2xl"></i>
                    </button>
                </div>
                <div id="modalContent"></div>
            </div>
        </div>
    </div>

    <script>
        // Include all JavaScript inline for CDN version
        const SUPABASE_URL = 'YOUR_SUPABASE_URL';
        const SUPABASE_ANON_KEY = 'YOUR_SUPABASE_ANON_KEY';
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        // Add all the JavaScript code from the separate files here
        // This is a simplified version for quick deployment
    </script>
</body>
</html>
