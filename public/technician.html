<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wealth Condo - ช่างซ่อม</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100">
    <nav class="bg-orange-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">Wealth Condo - ระบบช่างซ่อม</h1>
            <div class="flex items-center gap-4">
                <span id="userEmail"></span>
                <button onclick="logout()" class="bg-red-500 hover:bg-red-600 px-4 py-2 rounded">
                    <i class="fas fa-sign-out-alt"></i> ออกจากระบบ
                </button>
            </div>
        </div>
    </nav>

    <div class="container mx-auto p-6">
        <div class="mb-6">
            <h2 class="text-3xl font-bold mb-4">รายการแจ้งซ่อม</h2>
            
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-8">
                <div class="bg-white p-6 rounded-lg shadow">
                    <h3 class="text-lg font-semibold text-gray-600">รอดำเนินการ</h3>
                    <p class="text-3xl font-bold text-red-600" id="pendingCount">0</p>
                </div>
                <div class="bg-white p-6 rounded-lg shadow">
                    <h3 class="text-lg font-semibold text-gray-600">กำลังซ่อม</h3>
                    <p class="text-3xl font-bold text-yellow-600" id="inProgressCount">0</p>
                </div>
                <div class="bg-white p-6 rounded-lg shadow">
                    <h3 class="text-lg font-semibold text-gray-600">เสร็จสิ้น</h3>
                    <p class="text-3xl font-bold text-green-600" id="completedCount">0</p>
                </div>
                <div class="bg-white p-6 rounded-lg shadow">
                    <h3 class="text-lg font-semibold text-gray-600">ทั้งหมด</h3>
                    <p class="text-3xl font-bold text-blue-600" id="totalCount">0</p>
                </div>
            </div>

            <div class="mb-4 flex gap-2">
                <button onclick="filterRepairs('all')" class="filter-btn bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                    ทั้งหมด
                </button>
                <button onclick="filterRepairs('pending')" class="filter-btn bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">
                    รอดำเนินการ
                </button>
                <button onclick="filterRepairs('in_progress')" class="filter-btn bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">
                    กำลังซ่อม
                </button>
                <button onclick="filterRepairs('completed')" class="filter-btn bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">
                    เสร็จสิ้น
                </button>
            </div>
        </div>

        <div id="repairsList" class="space-y-4">
            <div class="text-center py-8">
                <i class="fas fa-spinner fa-spin text-4xl text-gray-400"></i>
                <p class="mt-2 text-gray-500">กำลังโหลดรายการแจ้งซ่อม...</p>
            </div>
        </div>
    </div>

    <div id="updateModal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center z-50">
        <div class="bg-white rounded-lg p-6 max-w-2xl w-full m-4 max-h-[90vh] overflow-y-auto">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-2xl font-bold">อัปเดตสถานะการซ่อม</h3>
                <button onclick="closeUpdateModal()" class="text-gray-500 hover:text-gray-700">
                    <i class="fas fa-times text-2xl"></i>
                </button>
            </div>
            <form id="updateForm" class="space-y-4">
                <input type="hidden" id="repairId">
                
                <div>
                    <label class="block text-gray-700 font-semibold mb-2">สถานะ</label>
                    <select id="repairStatus" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-orange-500">
                        <option value="pending">รอดำเนินการ</option>
                        <option value="in_progress">กำลังซ่อม</option>
                        <option value="completed">เสร็จสิ้น</option>
                    </select>
                </div>

                <div>
                    <label class="block text-gray-700 font-semibold mb-2">หมายเหตุ</label>
                    <textarea id="technicianNotes" rows="4" 
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-orange-500"
                        placeholder="รายละเอียดการซ่อม, อะไหล่ที่ใช้, ฯลฯ"></textarea>
                </div>

                <div>
                    <label class="block text-gray-700 font-semibold mb-2">รูปภาพหลังซ่อม</label>
                    <input type="file" id="repairImage" accept="image/*" multiple
                        class="w-full px-4 py-2 border rounded-lg">
                    <p class="text-sm text-gray-500 mt-1">สามารถเลือกได้หลายรูป</p>
                </div>

                <div class="flex gap-2">
                    <button type="submit" class="flex-1 bg-orange-500 text-white py-2 rounded hover:bg-orange-600">
                        <i class="fas fa-save mr-2"></i> บันทึก
                    </button>
                    <button type="button" onclick="closeUpdateModal()" class="flex-1 bg-gray-500 text-white py-2 rounded hover:bg-gray-600">
                        ยกเลิก
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="../js/supabaseClient.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/technician.js"></script>
</body>
</html>
