<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wealth Condo - สร้างใบแจ้งหนี้</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body class="bg-gray-100">
    <nav class="bg-blue-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">Wealth Condo - สร้างใบแจ้งหนี้</h1>
            <div class="flex items-center gap-4">
                <button onclick="window.location.href='index.html'" class="bg-gray-500 hover:bg-gray-600 px-4 py-2 rounded">
                    <i class="fas fa-arrow-left"></i> กลับ
                </button>
                <button onclick="logout()" class="bg-red-500 hover:bg-red-600 px-4 py-2 rounded">
                    <i class="fas fa-sign-out-alt"></i> ออกจากระบบ
                </button>
            </div>
        </div>
    </nav>

    <div class="container mx-auto p-6 max-w-4xl">
        <div class="bg-white rounded-lg shadow p-6 mb-6">
            <h2 class="text-2xl font-bold mb-6">สร้างใบแจ้งหนี้ใหม่</h2>
            
            <form id="invoiceForm" class="space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-gray-700 font-semibold mb-2">เลือกห้อง</label>
                        <select id="roomSelect" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500">
                            <option value="">-- เลือกห้อง --</option>
                        </select>
                    </div>
                    
                    <div>
                        <label class="block text-gray-700 font-semibold mb-2">เดือนที่เรียกเก็บ</label>
                        <input type="month" id="billingMonth" required 
                            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500">
                    </div>
                </div>

                <div id="customerInfo" class="bg-gray-50 p-4 rounded-lg hidden">
                    <h3 class="font-semibold mb-2">ข้อมูลผู้เช่า</h3>
                    <div id="customerDetails"></div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-gray-700 font-semibold mb-2">ค่าเช่าห้อง (บาท)</label>
                        <input type="number" id="rent" required min="0" step="0.01"
                            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500">
                    </div>

                    <div>
                        <label class="block text-gray-700 font-semibold mb-2">ค่าจอดรถ (บาท)</label>
                        <input type="number" id="parkingFee" min="0" step="0.01" value="0"
                            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500">
                    </div>
                </div>

                <div class="bg-blue-50 p-4 rounded-lg">
                    <h3 class="font-semibold mb-4">ค่าสาธารณูปโภค</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-gray-700 font-semibold mb-2">มิเตอร์น้ำ</label>
                            <div class="grid grid-cols-2 gap-2">
                                <input type="number" id="waterPrevious" placeholder="เดือนก่อน" min="0"
                                    class="px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500">
                                <input type="number" id="waterCurrent" placeholder="เดือนนี้" min="0"
                                    class="px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500">
                            </div>
                            <div class="mt-2">
                                <label class="text-sm text-gray-600">หน่วยที่ใช้: <span id="waterUnits">0</span> หน่วย</label>
                                <input type="number" id="waterRate" placeholder="อัตราต่อหน่วย" min="0" step="0.01" value="18"
                                    class="mt-1 w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500">
                            </div>
                            <div class="mt-2">
                                <label class="text-sm font-semibold">ค่าน้ำ: <span id="waterTotal">0</span> บาท</label>
                            </div>
                        </div>

                        <div>
                            <label class="block text-gray-700 font-semibold mb-2">มิเตอร์ไฟ</label>
                            <div class="grid grid-cols-2 gap-2">
                                <input type="number" id="electricPrevious" placeholder="เดือนก่อน" min="0"
                                    class="px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500">
                                <input type="number" id="electricCurrent" placeholder="เดือนนี้" min="0"
                                    class="px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500">
                            </div>
                            <div class="mt-2">
                                <label class="text-sm text-gray-600">หน่วยที่ใช้: <span id="electricUnits">0</span> หน่วย</label>
                                <input type="number" id="electricRate" placeholder="อัตราต่อหน่วย" min="0" step="0.01" value="8"
                                    class="mt-1 w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500">
                            </div>
                            <div class="mt-2">
                                <label class="text-sm font-semibold">ค่าไฟ: <span id="electricTotal">0</span> บาท</label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="bg-green-50 p-4 rounded-lg">
                    <h3 class="text-2xl font-bold">รวมทั้งหมด: <span id="grandTotal">0</span> บาท</h3>
                </div>

                <div class="flex gap-4">
                    <button type="submit" class="flex-1 bg-green-600 text-white py-3 rounded-lg hover:bg-green-700 font-semibold">
                        <i class="fas fa-save mr-2"></i> บันทึกใบแจ้งหนี้
                    </button>
                    <button type="button" onclick="previewInvoice()" class="flex-1 bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 font-semibold">
                        <i class="fas fa-eye mr-2"></i> ดูตัวอย่าง
                    </button>
                </div>
            </form>
        </div>

        <div class="bg-white rounded-lg shadow p-6">
            <h2 class="text-2xl font-bold mb-4">ใบแจ้งหนี้ล่าสุด</h2>
            <div class="overflow-x-auto">
                <table class="w-full">
                    <thead>
                        <tr class="border-b-2 border-gray-200">
                            <th class="text-left py-3 px-4">เลขที่</th>
                            <th class="text-left py-3 px-4">ห้อง</th>
                            <th class="text-left py-3 px-4">ผู้เช่า</th>
                            <th class="text-left py-3 px-4">เดือน</th>
                            <th class="text-left py-3 px-4">ยอดรวม</th>
                            <th class="text-left py-3 px-4">สถานะ</th>
                            <th class="text-left py-3 px-4">การดำเนินการ</th>
                        </tr>
                    </thead>
                    <tbody id="recentInvoices">
                        <tr>
                            <td colspan="7" class="text-center py-8 text-gray-500">
                                <i class="fas fa-spinner fa-spin text-2xl"></i> กำลังโหลด...
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="../js/supabaseClient.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/invoice.js"></script>
</body>
</html>
