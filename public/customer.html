<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wealth Condo - ผู้เช่า</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100">
    <nav class="bg-green-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">Wealth Condo - ระบบผู้เช่า</h1>
            <div class="flex items-center gap-4">
                <span id="userEmail"></span>
                <button onclick="logout()" class="bg-red-500 hover:bg-red-600 px-4 py-2 rounded">
                    <i class="fas fa-sign-out-alt"></i> ออกจากระบบ
                </button>
            </div>
        </div>
    </nav>

    <div class="container mx-auto p-6">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
            <div class="bg-white rounded-lg shadow p-6">
                <h2 class="text-2xl font-bold mb-4 text-gray-800">
                    <i class="fas fa-user-circle text-green-600 mr-2"></i> ข้อมูลส่วนตัว
                </h2>
                <div id="customerInfo" class="space-y-3">
                    <div class="skeleton h-6 bg-gray-200 rounded"></div>
                    <div class="skeleton h-6 bg-gray-200 rounded w-3/4"></div>
                    <div class="skeleton h-6 bg-gray-200 rounded w-1/2"></div>
                </div>
            </div>

            <div class="bg-white rounded-lg shadow p-6">
                <h2 class="text-2xl font-bold mb-4 text-gray-800">
                    <i class="fas fa-home text-green-600 mr-2"></i> ข้อมูลห้องพัก
                </h2>
                <div id="roomInfo" class="space-y-3">
                    <div class="skeleton h-6 bg-gray-200 rounded"></div>
                    <div class="skeleton h-6 bg-gray-200 rounded w-3/4"></div>
                    <div class="skeleton h-6 bg-gray-200 rounded w-1/2"></div>
                </div>
            </div>
        </div>

        <div class="bg-white rounded-lg shadow p-6">
            <h2 class="text-2xl font-bold mb-4 text-gray-800">
                <i class="fas fa-file-invoice-dollar text-green-600 mr-2"></i> ประวัติใบแจ้งหนี้
            </h2>
            <div class="overflow-x-auto">
                <table class="w-full">
                    <thead>
                        <tr class="border-b-2 border-gray-200">
                            <th class="text-left py-3 px-4">เดือน</th>
                            <th class="text-left py-3 px-4">ค่าเช่า</th>
                            <th class="text-left py-3 px-4">ค่าน้ำ</th>
                            <th class="text-left py-3 px-4">ค่าไฟ</th>
                            <th class="text-left py-3 px-4">ค่าจอดรถ</th>
                            <th class="text-left py-3 px-4">รวม</th>
                            <th class="text-left py-3 px-4">สถานะ</th>
                            <th class="text-left py-3 px-4">การดำเนินการ</th>
                        </tr>
                    </thead>
                    <tbody id="invoicesTable">
                        <tr>
                            <td colspan="8" class="text-center py-8 text-gray-500">
                                <i class="fas fa-spinner fa-spin text-2xl"></i> กำลังโหลด...
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="mt-8 bg-white rounded-lg shadow p-6">
            <h2 class="text-2xl font-bold mb-4 text-gray-800">
                <i class="fas fa-tools text-orange-600 mr-2"></i> แจ้งซ่อม
            </h2>
            <button onclick="showRepairForm()" class="bg-orange-500 hover:bg-orange-600 text-white px-6 py-2 rounded">
                <i class="fas fa-plus mr-2"></i> แจ้งซ่อมใหม่
            </button>
            <div id="repairsSection" class="mt-4">
            </div>
        </div>
    </div>

    <div id="repairModal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center z-50">
        <div class="bg-white rounded-lg p-6 max-w-md w-full m-4">
            <h3 class="text-2xl font-bold mb-4">แจ้งซ่อม</h3>
            <form id="repairForm" class="space-y-4">
                <div>
                    <label class="block text-gray-700 font-semibold mb-2">หัวข้อ</label>
                    <input type="text" id="repairTitle" required 
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-orange-500">
                </div>
                <div>
                    <label class="block text-gray-700 font-semibold mb-2">รายละเอียด</label>
                    <textarea id="repairDescription" rows="4" required 
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-orange-500"></textarea>
                </div>
                <div class="flex gap-2">
                    <button type="submit" class="flex-1 bg-orange-500 text-white py-2 rounded hover:bg-orange-600">
                        <i class="fas fa-paper-plane mr-2"></i> ส่งแจ้งซ่อม
                    </button>
                    <button type="button" onclick="closeRepairModal()" class="flex-1 bg-gray-500 text-white py-2 rounded hover:bg-gray-600">
                        ยกเลิก
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="../js/supabaseClient.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/customer.js"></script>
</body>
</html>
